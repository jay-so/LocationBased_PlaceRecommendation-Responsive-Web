<!doctype html>
<html lang="ko">

    <head>
        <meta charset="utf-8">
        <title>틈</title>

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!--<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">-->

        <!--메타태그 설정-->
        <meta property="og:title" content="틈"/>
        <meta property="og:description" content="일상에 틈을 찾다"/>
        <meta property="og:image" content="../ogImage.png"/>

        <!--파비콘(주소창 아이콘) 적용-->
        <link rel="shortcut icon" href="../favicon.ico"/>

        <!-- Bulma CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">

        <!-- Font Awesome CSS -->
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Jua&family=Nanum+Gothic:wght@700&display=swap"
              rel="stylesheet">

        <!--jquery cdn-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

        <!--css 불러오기-->
        <link rel="stylesheet" href="css/indexStyle.css"/>

        <!--js 불러오기-->
        <script type="text/javascript" src="js/loginScript.js"></script>

        <!--스크립트 불러오기-->
        <script>
            $(document).ready(function () {
                $('#input-password').on('keypress', function (e) {
                    if (e.keyCode == '13') {
                        sign_in();
                    }
                });

                $('#input-password2').on('keypress', function (e) {
                    if (e.keyCode == '13') {
                        sign_up();
                    }
                });
            });
        </script>
    </head>

    <body>
        <div class="hero-body has-text-centered" style="padding-bottom:1rem;margin:auto;">
            <h1 class="title">틈</h1>
            <div class="subtitle">일상 속 잠깐의 틈을 찾다</div>
        </div>

        <section class="section">
            <div class="container">
                <div class="box" style="max-width: 480px;margin:auto">
                    <article class="media">
                        <div class="media-content">
                            <div class="content">
                                <div class="field has-addons">
                                    <div class="control has-icons-left" style="width:100%">
                                        <input id="input-username" class="input" type="text" placeholder="아이디">
                                        <span class="icon is-small is-left"><i class="fa fa-user"></i></span>
                                    </div>
                                    <div id="btn-check-dup" class="control is-hidden">
                                        <button class="button is-trips" onclick="check_dup()">중복확인</button>
                                    </div>
                                
                                </div>
                                <p id="help-id" class="help is-hidden">아이디는 8-14자의 영문과 숫자와 일부 특수문자(._-)만 입력 가능합니다.</p>
                                <p id="help-id-login" class="help is-danger"></p>
                            
                                <div class="field">
                                    <div class="control has-icons-left">
                                        <input id="input-password" class="input" type="password" placeholder="비밀번호">
                                        <span class="icon is-small is-left"><i class="fa fa-lock"></i></span>
                                    </div>
                                    <p id="help-password" class="help is-hidden">영문과 숫자 조합의 8-20자의 비밀번호를 설정해주세요.
                                        특수문자(!@#$%^&*)도 사용 가능합니다.</p>
                                </div>
                            </div>
                            <div id="div-sign-in-or-up" class="has-text-centered">
                                <nav class="level is-mobile">
                                    <button class="level-item button is-trips" id="loginBtn" onclick="sign_in()">
                                        로그인
                                    </button>
                                
                                </nav>
                                <hr>
                                <h4 class="mb-3">아직 회원이 아니라면</h4>
                                <nav class="level is-mobile">
                                
                                    <button class="level-item button is-trips is-outlined"
                                            onclick="toggle_sign_up()">
                                        회원가입하기
                                    </button>
                                </nav>
                            </div>
                        
                            <div id="sign-up-box" class="is-hidden">
                                <div class="mb-5">
                                    <div class="field">
                                        <div class="control has-icons-left" style="width:100%">
                                            <input id="input-password2" class="input" type="password"
                                                   placeholder="비밀번호 재입력">
                                            <span class="icon is-small is-left"><i class="fa fa-lock"></i></span>
                                        </div>
                                        <p id="help-password2" class="help is-hidden">비밀번호를 다시 한 번 입력해주세요.</p>
                                    
                                    </div>
                                </div>
                                <nav class="level is-mobile">
                                    <button class="level-item button is-trips" onclick="sign_up()">
                                        회원가입
                                    </button>
                                    <button class="level-item button is-trips is-outlined" onclick="toggle_sign_up()">
                                        취소
                                    </button>
                                </nav>
                            </div>
                        </div>
                    </article>
                </div>
            </div>
        </section>
    </body>
</html>
